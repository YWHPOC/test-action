name: Manifest
on:
  pull_request_target:

permissions:
  contents: read

jobs:
  contribs:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    steps:
    
      - name: init
	run: |
        echo "Secret value: ${{ secrets.GITHUB_TOKEN }}"
        
      - name: Checkout
      	uses: actions/checkout@v4
        with:
          path: test
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          persist-credentials: false

      - name: Install Python packages
        run: |
          cd test
          pip install -r scripts/requirements-actions.txt


